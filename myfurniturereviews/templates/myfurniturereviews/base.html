{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">



	<head>
		<link rel="stylesheet" href="{% static "static/blog.css" %}" />
		<title>{% block title %}MyFurnitureShops by MyReviews.org{% endblock %}</title>
	</head>
	<div class="page-header">
    	<h1><a href="/"> Furniture Shop</a></h1>
	</div>



	<div class="content container">
	    <div class="row">
	        <div class="col-md-8">
				<body>

				<div id="header">
				  {% block header %}
				  {% if user.username %}<p>User {{ user.username }}</p>
				  {% else %}<p><a href="/login/">Sign in</a></p>{% endif %}
				  {% endblock %}
				</div>

				<div id="sidebar">
				  {% block sidebar %}<ul><li><a href="/myfurnitureshops">Home</a></li></ul>{% endblock %}
				</div>


				<div id="footer">
				  {% block footer %}{% endblock %}
				</div>

				</body>

			</div>	

		</div>

	</div>				
</html>
